version: '3.8'
services:
  springboot:
    build:
      context: ./LavenShopBackend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mastershop_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: dong
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  nextjs:
    build:
      context: ./LavenFontend/lavenshop
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: dong
      MYSQL_DATABASE: mastershop_db
    ports:
      - "3307:3306"
    volumes:
      - ./database/mastershop_db.sql:/docker-entrypoint-initdb.d/mastershop_db.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 5s
      retries: 3

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home

volumes:
  mysql_data:
  redis_data:
  jenkins_home: